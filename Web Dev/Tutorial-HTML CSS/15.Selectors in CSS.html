<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Seletor */
        p{
            border: 2px solid red;
        }


        /* Id selector */
        #firstPara{
            color:green;
        }


        /* Class Seletor */
        .bgblue{
            color:yellow;
            background-color: blue;
        }

        /* Grouping Selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a sample class to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another sample paragragh to demonstrate css selectors</p>
    <div>
        <p>This is yet another paragraph inside div to demonstrate cs selectors</p>
        <span>this is span</span>
    </div>
    <footer>This is footer</footer>

</body>
</html>
